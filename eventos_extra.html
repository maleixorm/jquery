<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <style>
        #div1 {
            width: 80px;
            height: 80px;
            border: 1px solid #000;
        }
        .emDestaque {
            background-color: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {
            $('#btn2').on('click', () => {
                alert('BTN 2 clicado');
            });
            $('#btn1').on('click', () => {
                $('#btn2').trigger('click');
            });
            // $('#div1').on('mouseenter', (e) => {
            //     $(e.target).addClass('emDestaque');
            // });
            // $('#div1').on('mouseleave', (e) => {
            //     $(e.target).removeClass('emDestaque');
            // });
            // $('#div1').hover(
            //     e => $(e.target).addClass('emDestaque'),
            //     e => $(e.target).removeClass('emDestaque')
            // );
            $('#div1').hover(
                e => $(e.target).toggleClass('emDestaque')
            );
        });
    </script>
</head>
<body>
    <button id="btn1" type="button">BTN1</button>
    <button id="btn2" type="button">BTN2</button>
    <br><br>
    <div id="div1"></div>
</body>
</html>
