<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {
            $('#lista1').append('<li>Item 4</li>');
            $('#lista1').prepend('<li>Item 0</li>');
            $('#lista2').append('<div>Item 4</div>');
            $('#lista2').prepend('<div>Item 0</div>');
            $('#lista2').after('<p>Eu fui inserido apÃ³s a div</p>');
            $('#lista2').before('<p>Eu fui inserido antes da div</p>');
            $('#linha').html('<p>Eu subistitui a linha</p>');
            $('#linha').remove('<p>Eu removi a linha</p>');
        });
    </script>
</head>
<body>
    <ul id="lista1">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <div id="lista2">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
    </div>

    <hr id="linha">
</body>
</html>
