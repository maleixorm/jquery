<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <link rel="stylesheet" href="css/style.css">

    <script>
        $(document).ready(() => {
             $('#div1').html('<strong>Eu sou o valor novo.</strong>');
        });
    </script>
</head>
<body>
    <div id="div1">
        Div 1
    </div>
    <div id="div2">
        Div 2
    </div>
</body>
</html>
