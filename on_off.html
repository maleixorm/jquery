<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <style>
        .desfocado {
            background-color: white;
        }
        .focado {
            background-color: green;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {
            $('body').on('focus', 'input', (e) => {
                $(e.target).removeClass('desfocado');
                $(e.target).addClass('focado');
            });
            $('body').on('blur', 'input', (e) => {
                $(e.target).removeClass('focado');
                $(e.target).addClass('desfocado');
            });
            $('body').append('<br><br><input type="text" name="" id="" class="desfocado">');
            $('body').append('<br><br><input type="text">');
        });
    </script>
</head>
<body>
    <input type="text" name="" id="" class="desfocado">
</body>
</html>
