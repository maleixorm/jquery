<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <input class="exemplo1" type="text" name="" id="" placeholder="input 1">
    <input type="text" name="" id="" placeholder="input 2">
    <input type="text" name="" id="" placeholder="input 3">

    <div class="exemplo1">div 1</div>
    <div>div 2</div>
    <div>div 3</div>

    <ul class="lista1">
        <li class="exemplo1">opção 1</li>
        <li class="exemplo2">opção 2</li>
        <li class="exemplo2">opção 3</li>
    </ul>
    
    <ul class="lista2">
        <li class="exemplo1">opção 1</li>
        <li class="exemplo2">opção 2</li>
        <li>opção 3</li>
    </ul>
    
    <script>
        console.log($('div.exemplo1'))
        console.log($('li.exemplo1'));
        console.log($('.lista1 .exemplo2'));
        console.log($('.lista1 .exemplo2:first'));
        console.log($('.lista1 .exemplo2:last'));
        console.log($('.lista1 .exemplo2:even'));
        console.log($('.lista1 .exemplo2:odd'));
    </script>
</body>
</html>
