<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
			
		</style>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script defer>
			$(document).ready(() => {
				$('#onload').html('Página carregada.');
				
				$(window).scroll(() => {
					$('#scroll').html('Scroll acionado.');
				});
				
				$(window).resize(() => {
					$('#resize').html('Página redimensionada.').css('background-color', 'red');
				});
				$('#btn1').mousedown(() => {
					$('#div1').css('background-color', 'green');
				});
				$('#btn1').mouseup(() => {
					$('#div1').css('background-color', 'blue');

				});
				$('#btn2').dblclick(() => {
					$('#div1').css('background-color', 'gray');
					
				});
				$('#div1').mousemove(() => {
					$('#div1').css('background-color', 'yellow');

				});
				$('#div1').mousemove((e) => {
					$('#resultadoDiv').html('X: ' + e.offsetX + ' Y: ' + e.offsetY);
				});
        	});
		</script>
	</head>

	<body>
		
		<div id="topo">
			<h1>Eventos</h1>
		</div>

		<div>
			<h3>Browser</h3>
			<span>Onload: </span><span id="onload">?</span><br />
			<span>Scroll: </span><span id="scroll">?</span><br />
			<span>Resize Window: </span><span id="resize">?</span>
			<hr />

			<h3>Mouse</h3>
			<button id="btn1" type="button">Clique aqui</button>
			<button id="btn2" type="button">Clique aqui 2x</button>
			<div id="div1" style="background-color: red; width: 80px; height: 50px; margin-top: 10px; margin-bottom: 10px"></div>
			<span>Resultado do evento sobre a div: </span><span id="resultadoDiv"></span>
			<hr />

			<h3>Teclado</h3>
			<span>Nome:</span>
			<input type="text" />
			<span>Resultado do evento sobre o input</span>
			<hr />

			<h3>Formulário</h3>
			<form>
				<span>Nome:</span>
				<input type="text" />

				<span>E-mail:</span>
				<input type="text" />

				<span>Motivo do contato:</span>
				<select>
					<option value="">-- Selecione --</option>
					<option value="duvida">Dúvida</option>
					<option value="sugestao">Sugestão</option>
				</select>
				
				<button type="button">Enviar</button>
			</form>
		</div>
	</body>

</html>
