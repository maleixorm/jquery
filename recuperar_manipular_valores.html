<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {
            $('#nome').val('Seu nome aqui...');
            $('#origem').val("3");
            $('.sexo:checked').val();
            $.each($('.interesses:checked'), (indice, valor) => {
                console.log(indice, valor);
            });
        });
    </script>
</head>
<body>
    <form action="">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome">

        <br><br>

        <label for="origem">Onde vocÃª nos encontrou?</label>
        <select name="origem" id="origem">
            <option value="1">Google</option>
            <option value="2">Instagem</option>
            <option value="3">Radio</option>
            <option value="4">Outros Meios</option>
        </select>

        <br><br>
        <label for="sexo">Sexo:</label>
        <input type="radio" name="sexo" class="sexo" value="f">Feminino
        <input type="radio" name="sexo" class="sexo" value="m">Masculino

        <br><br>

        <label for="interesses">Inseresses:</label>
        <input type="checkbox" name="interesses" class="interesses" value="php">PHP
        <input type="checkbox" name="interesses" class="interesses" value="react">React
        <input type="checkbox" name="interesses" class="interesses" value="js">JavaScript
        <input type="checkbox" name="interesses" class="interesses" value="nodejs">NodeJS
        <input type="checkbox" name="interesses" class="interesses" value="angular">Angular
    </form>
</body>
</html>
